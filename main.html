<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CBSE Result Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    thead {
      background-color: #34495e;
      color: white;
    }

    th, td {
      padding: 12px 16px;
      border: 1px solid #ccc;
      text-align: center;
    }

    tbody tr:nth-child(even) {
      background-color: #ecf0f1;
    }

    tbody tr:hover {
      background-color: #dfe6e9;
    }

    caption {
      caption-side: bottom;
      padding: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>CBSE Class 12 Result Sheet</h1>

  <table>
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Physics</th>
        <th>Chemistry</th>
        <th>Maths</th>
        <th>English</th>
        <th>Total</th>
        <th>Percentage</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1201</td>
        <td>Aarav </td>
        <td>92</td>
        <td>88</td>
        <td>95</td>
        <td>90</td>
        <td>365</td>
        <td>91.25%</td>
      </tr>
      <tr>
        <td>1202</td>
        <td>Monika D A</td>
        <td>89</td>
        <td>91</td>
        <td>93</td>
        <td>87</td>
        <td>360</td>
        <td>90.00%</td>
      </tr>
      <tr>
        <td>1203</td>
        <td>Riya Sharma</td>
        <td>85</td>
        <td>84</td>
        <td>88</td>
        <td>86</td>
        <td>343</td>
        <td>85.75%</td>
      </tr>
    </tbody>
    
  </table>

</body>
</html>
